<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fibonacci Numbers</title>
<script>
    // Function to generate and display Fibonacci numbers
    function printFibonacci() {
        var n = parseInt(document.getElementById("fibonacciCount").value);

        // Initialize first two Fibonacci numbers
        var fib1 = 0;
        var fib2 = 1;

        // Display the first two Fibonacci numbers
        var result = "Fibonacci Numbers: " + fib1 + ", " + fib2;

        // Generate subsequent Fibonacci numbers
        for (var i = 2; i < n; i++) {
            var fibNext = fib1 + fib2;
            result += ", " + fibNext;
            fib1 = fib2;
            fib2 = fibNext;
        }

        // Display Fibonacci numbers in an alert box
        alert(result);
    }
</script>
</head>
<body>
    <h2>Print Fibonacci Numbers</h2>
    <label for="fibonacciCount">Enter the number of Fibonacci numbers:</label>
    <input type="number" id="fibonacciCount" name="fibonacciCount" min="1" required>
    <button onclick="printFibonacci()">Generate Fibonacci</button>
</body>
</html>
